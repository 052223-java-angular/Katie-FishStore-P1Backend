# Server configuration
server.port=8080
server.servlet.context-path=/katie-fishstore-p1backend/api

# Spring Boot configuration
spring.application.name=katieskritters

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=katie-fishstore-p1backend
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ROOT logger
logging.level.root=WARN

# Application's logger
logging.level.com.revature.yolp=DEBUG

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Log file name
logging.file.name=application.log
